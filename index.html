<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | QR code component</title>

<!-- ## Layout

The designs were created to the following widths:

- Mobile: 375px
- Desktop: 1440px

## Colors

- White: hsl(0, 0%, 100%)
- Light gray: hsl(212, 45%, 89%)
- Grayish blue: hsl(220, 15%, 55%)
- Dark blue: hsl(218, 44%, 22%)

- Font size (paragraph): 15px

### Font

- Family: [Outfit](https://fonts.google.com/specimen/Outfit)
- Weights: 400, 700
    
    -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    html {
      display: grid;
      place-items: center;
      /* Grid makes things easier, to center items on the page. */
      max-width: 100vw;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: hsla(218, 17%, 72%, 0.526);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #container .main-content .image img {
      border-radius: 15px;
      min-height: 300px;
      max-width: 300px;
    }

    #container {
      margin: 40px;
    }

    #container .main-content {
      background-color: white;
      display: flex;
      /* Do not overwrite display properties. */
      flex-direction: column;
      align-items: center;
      min-width: 21rem;
      /* Don't set fixed heights, set minimum or maximum heights. */
      border-radius: 20px;
      padding: 17px 0;
    }


    /* For the info Header, and info text */

    #container .main-content .info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    #container .main-content .info-header {
      text-align: center;
      margin-top: 0;
      max-width: 300px;
    }

    #container .main-content .info-header>h2 {
      padding: 0;
      color: hsl(217, 55%, 10%);
      margin-top: 10px;
      margin-bottom: 0;
      font-size: 22px;
    }

    #container .main-content .info-text>p {
      padding: 0;
      color: hsl(212, 21%, 60%);
      font-size: 15px;
    }

    #container .main-content .info-text {
      text-align: center;
      max-width: 250px;
    }

    /* Responsive CSS */
    @media (min-width: 375px) {
      #container .main-content {
        min-width: 21rem;
        display: flex;
      }

      /* 99% of the media query codes, are min-width ones.  Mobile First*/
    }

    @media (min-width: 1440px) {
      #container .main-content {
        min-width: 21rem;
        display: flex;
      }
    }
  </style>
</head>

<body>
  <main id="container">
    
    <!-- MAIN SECTION-->
    <section class="main-content">
      
      <!-- SECTION 1-->
      <section class="image">
        <img src="./images/image-qr-code.png" alt="My qr-code">
      </section>

      <!--  Info-Code-->
      <!-- SECTION 2-->
      <section class="info">
        
        <!-- SUB SECTION 1-->
        <section class="info-header">
          <h2>Improve your front-end skills by building projects</h2>
        </section>
        
        <!-- SUB SECTION 2-->
        <section class="info-text">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </seciton>
        
      </section>
    </section>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/JAILBREAK-101">JailBreak</a>.
  </div>
</body>

</html>
